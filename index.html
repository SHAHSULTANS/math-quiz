<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quisz by Sultan</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="box">
            <h2>Score <span id="score">0</span></h2>
            <h1 id="question">Q. What is 8 multiply 4?</h1>
            <form action="" id="questionForm" onsubmit="checkAnswer(event)">
                <input type="number" id="answerInput" name="answer" required>
                <button id="primary-btn" type="submit">Submit</button>
            </form>
      

        </div>

    </div>
    
</body>
</html>
